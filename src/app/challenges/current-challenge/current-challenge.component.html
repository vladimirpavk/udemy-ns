<ns-action-bar title="Current Challenge" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/replace"
    pageTransition="slideLeft"
  >
    <Label
      text="&#xf0fe;"
      ios:class="fa p-5"
      android:class="fa p-10"
      android:fontSize="24"
    ></Label
  ></ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/edit"
    pageTransition="slideLeft"
  >
    <Label
      text="&#xf044;"
      ios:class="fa p-5"
      android:class="fa p-10"
      android:fontSize="24"
    ></Label
  ></ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label class="h1 text-center" text="Take a walk every day"></Label>
      <Label
        class="body text-center"
        text="Walk for at least 20 minutes on every of the week."
      ></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label
        class="text-center week-day-label"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay"
        row="0"
        [col]="i"
      ></Label>
      <FlexboxLayout
        *ngFor="let day of days; let i = index"
        class="day not-settable"
        [row]="getRow(i, day)"
        [col]="day.dayInWeek"
        (tap)="onChangeStatus()"
      >
        <Label [text]="day.dayInMonth"></Label>
      </FlexboxLayout>
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
