<ns-action-bar
  [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label class="label" text="Title2"></Label>
    <TextField
      class="input"
      returnKeyType="next"      
      required
    ></TextField>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" text="Description"></Label>
    <TextView
      class="input"
      returnKeyType="done"
    ></TextView>
  </StackLayout>
  <Button class="btn btn-primary" text="Save"></Button>
</FlexboxLayout>
